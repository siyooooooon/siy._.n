<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제12-55</title>
</head>
<body>
<script>
    // 콜백 함수는 비동기 처리뿐 아니라 배열 고차 함수에서도 사용된다.
    // 자바스크립트에서 배열은 사용 빈도가 매우 높은 자료구조이고 배열을 다룰 때 배열 고차함수는 매우 중요하다.

    // 콜백 함수를 사용하는 고차 함수 map
    let res = [1, 2, 3].map(function(item) {
        return item * 2;
    });

    console.log('res', res);

    // 콜백 함수를 사용하는 고차 함수 filter
    res = [1, 2, 3].filter(function (item) {
        return item % 2;
    });

    console.log('filter-res', res); // 1,3 왜???

    // 콜백 함수를 사용하는 고차 함수 reduce
    res = [1, 2, 3].reduce(function(acc, cur) {
        return acc + cur;
    }, 0);

    console.log('reduce-res',res);
</script>
</body>
</html>
