<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제12-42</title>
</head>
<body>
<script>
    //즉시 실행 함수도 일반 함수처럼 값을 반환할 수 있다.
    let res = (function () {
        let a = 3;
        let b = 5;
        return a * b;
    }());

    console.log('res', res);

    //즉시 실행 함수에도 일반 함수처럼 인수를 전달할 수 있다.
    res = (function(a, b) {
        return a * b;
    }(3,5));

    console.log('res2', res);
</script>
</body>
</html>
