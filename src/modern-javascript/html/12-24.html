<script>
	function add(a, b, c) {
	    a = a || 0;
	    b = b || 0;
	    c = c || 0;
	    return a + b + c;
	}
	console.log('add1', add(1,2,3));
	console.log('add2', add(1,2));
	console.log('add3', add(1));
	console.log('add4', add());
</script>
