<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제12-56 순수 함수와 비순수 함수</title>
</head>
<body>
<script>
    // 함수형 프로그래밍에서는 어떤 외부 상태에 의존하지도 않고 변경하지도 않는 부수효과가 없는 함수를 순수함수
    // 외부상태에 의존하거나 외부 상태를 변경하는 부수 효과가 있는 함수를 비순수 함수라고 한다.
    // 순수 함수는 동일한 인수가 전달되면 언제나 동일한 값을 반환하는 함수다.
    // 순수 함수는 어떤 외부 상태에도 의존하지 않고 오직 매개 변수를 통해 함수 내부로 전달된 인수에게만 의존해 값을 생성해 반환한다.
    // 외부 상태에는 의존하지 않고 함수 내부 상태에만 의존한다 해도 그 내부 상태가 호출될 때마다 변화하는 값이라면 순수 함수가 아니다. ex 현재시간
    //순수 함수는 인수의 불변성을 유지한다.

    let count = 0; // 현재 카운트를 나타내는 상태

    // 순수 함수 increase는 동일한 인수가 전달되면 언제나 동일한 값을 반환한다.
    function increase(n) {
        return ++n;
    }

    // 순수 함수가 반환한 결과값을 변수에 재할당해서 상태를 변경
    count = increase(count);
    console.log('1count', count);

    count = increase(count);
    console.log('2count', count);
</script>
</body>
</html>
