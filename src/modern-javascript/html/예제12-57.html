<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제12-57</title>
</head>
<body>
<script>
    // 함수의 외부 상태에 따라 반환값이 달라지는 함수 외부 상태에 의존하는 함수를 비순수 함수라고 한다.
    // 비순수 함수의 또 하나의 특징은 순수 함수와는 달리 함수의 외부 상태를 변경하는 부수효과가 있다.
    // 비순수 함수는 외부 상태에 의존하거나 외부 상태를 변경하는 함수다.

    let count = 0;

    // 비순수 함수
    function increase() {
        return ++count; // 외부 상태에 의존하며 외부 상태를 변경한다.
    }

    // 비순수 함수는 외부 상태(count)를 변경하므로 상태 변화를 추적하기 어려워진다.
    increase();
    console.log('1count', count);

    increase();
    console.log('2count', count);

    // 함수형 프로그래밍은 순수 함수와 보조 함수의 조합을 통해 외부 상태를 변경하는 부수 효과를 최소화해서 불변성을 지향하는 프로그래밍 패러다임이다.
    // 로직 내에 존재하는 조건문과 반복문을 제거해서 복잡성을 해결하며, 변수 사용을 억제하거나 생명주기를 최소화해서 상태 변경을 피해 오류를 최소화하는 것을 목표로함


</script>
</body>
</html>
