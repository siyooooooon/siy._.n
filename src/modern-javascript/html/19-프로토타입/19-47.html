<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-47</title>
</head>
<body>
<script>
     // 생성자 함수
     function Person(name) {
         this.name = name;
     }

     const me = new Person('Lee');

     // 프로토타입으로 교체할 객체
     const parent = {};

     // 프로토타입의 교체
     Object.setPrototypeOf(me, parent);

     // Person 생성자 함수와 parent 객체는 연결되어 있지 않다.
     console.log('Person.prototype = ', Person.prototype === parent);
     console.log('parent.constructor = ', parent.constructor === Person);

     // person.prototype이 me 객체의 프로토타입 체인 상에 존재하지 않기 때문에 false 로 평가된다.
     console.log('me instanceof Person = ', me instanceof Person);

     // Object.prototype이 me 객체의 프로토타입 체인 상에 존재하므로 true로 평가된다.
     console.log('me instanceof Object = ', me instanceof Object);

     /*
     * me 객체는 프로토타입 교체되어 생성자 함수 간의 연결이 파괴되었지만 Person 생성자
     * 함수에 의해 생성된 인스턴스임에 틀림없다. 그러나 me instanceof Person은 false로 평가됨
     * Person.prototype이 me 객체의 프로토타입 체인 상 존재하지 않기 때문
     * 프로토타입으로 교체한 parent 객체를 Person 생성자 함수의 prototype프로퍼티에 바인딩하면
     * me instanceof Person은 true로 평가됨
     */
</script>
</body>
</html>
