<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-10</title>
</head>
<body>
<script>
    const obj = {};
    const parent = { x: 1 };

    // obj 객체의 프로토타입을 취득
    Object.getPrototypeOf(obj);
    // obj 객체의 프로토타입을 교체
    Object.setPrototypeOf(obj, parent);

    console.log(obj.x);

</script>
</body>
</html>
