<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-36</title>
</head>
<body>
<script>
    const Person = (function () {
        // 생성자 함수
        function Person(name) {
            this.name = name;
        }

        // 프로토타입 메서드
        Person.prototype.sayHello = function () {
            console.log(`Hi! My name is ${this.name}`);
        };

        // 생성자 함수를 반환
        return Person
    }());

    const me = new Person('Lee');

    // 인스턴스 메서드
    me.sayHello = function () {
        console.log(`Hey! My name is ${this.name}`);
    };

    // 인스턴스 메서드가 호출된다. 프로토타입 메서드는 인스턴스 메서드에 의해 가려진다.
    me.sayHello();

    /*
    *  프로토타입이 소유한 프로퍼티를 프로토타입 프로퍼티
    *  인스턴스가 소유한 프로퍼티를 인스턴스 프로퍼티라 한다
    *
    *  프로토타입 프로퍼티와 같은 이름의 프로퍼티를 인스턴스에 추가하면 프로토타입 체인을 따라 프로토타입 프로퍼티를 검색하여
    *  프로토타입 프로퍼티를 덮어쓰는 것이 아니라 인스턴스 프로퍼티로 추가한다.
    *  인스턴스 메서드 sayHello는 프로토타입 메서드 sayHello를 오버라이딩했고 프로토타입 메서드 sayHello는 가려진다.
    *  상속 관계에 의해 프로퍼티가 가려지는 현상을 프로퍼티 섀도잉이라 한다.*/

</script>
</body>
</html>
