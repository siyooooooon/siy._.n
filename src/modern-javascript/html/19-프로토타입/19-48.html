<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-48</title>
</head>
<body>
<script>
    // 생성자 함수
    function Person(name) {
        this.name = name;
    }
    const me = new Person('Lee');

    // 프로토타입으로 교체할 객체
     const parent = {};

    // 프로토타입의 교체
    Object.setPrototypeOf(me, parent);

    // Person 생성자 함수와 parent 객체는 연결되어 있지 않다.
    console.log(Person.prototype === parent);
    console.log(parent.constructor === Person);

    // parent 객체를 Person 생성자 함수의 prototype 프로퍼티에 바인딩한다.
    Person.prototype = parent;

    // Person.prototype이 me 객체의 프로토타입 체인 상에 존재하므로 true로 평가된다.
    console.log(me instanceof Person);

    // Object.prototype이 me 객체의 프로토타입 체인 상에 존재하므로 true로 평가된다.
    console.log(me instanceof Object);

    /*
    * instanceof 연산자는 프로토타입의 constructor 프로퍼티가 가리키는 생성자 함수를 찾는 것이 아니라
    * 생성자 함수의 prototype에 바인딩된 객체가 프로토타입 체인 상에 존재하는지 확인한다.
    * me instanceof Person의 경우 me 객체의 프로토타입 체인 상에 Person.prototype에 바인딩된 객체가 존재하는지 확인한다.
    * */
</script>
</body>
</html>
