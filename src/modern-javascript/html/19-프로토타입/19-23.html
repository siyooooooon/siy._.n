<script>
    /* 객체 생성 방식과 프로토타입의 결정 */
    /* 객체의 생성 방법
    * - 객체 리터럴
    * - Object 생성자 함수
    * - 생성자 함수
    * - Object.create 메서드
    * - 클래스
    * 다양한 방식으로 생성된 모든 객체는 각 방식마다 세부적인 객체 생성 방식의 차이는 있으나 추상 연산
    * OrdinaryObjectCreate에 의해 성성된다는 공통점이있다.
    * 추상 연산 OrdinaryObjectCreate 는 필수적으로 자신이 생성할 객체의 프로토타입을 인수로 전달 받는다.
    * 자신이 생성할 객체에 추가할 프로퍼티 목록을 옵션으로 전달할 수 있다.
    * 빈 객체를 생성한 수 객체에 추가할 프로퍼티 목록이 인수로 전달된 경우 프로퍼티를 객체에 추가한다.
    * 인수로 전달받은 프로토타입을 자신이 생성한 객체의 [[Prototype]] 내부 슬롯에 할당한 다음 생성한 객체 반환한다.
    * 프로토타입은 추상 연산 OrdinaryObjectCreate에 전달되는 인수에 의해 결정된다. 인수는 객체가 생성되는 시점에 객체 생성 방식에 의해 결정된다.
    */

    /* 자바스크립트 엔진은 객체 리터럴을 평가하여 객체를 생성할 때 추상연산 OrdiinaryObjectCreate를 호출한다 이때 추상 연산 OrdinaryObjectCreate에 전달되는 프로토타입은 Object.prototype이다.
    * 객체 리터럴에 의해 생성되는 객체의 프로토타입은 Object.prototype이다.
    */

    const obj = { x: 1}; // 객체 리터럴이 평가되면 추상 연산 OrdinaryObjectCreate에 의해 Object 생성자 함수와 Object.prototype과 생성된 객체 사이에 연결이 만들어진다.

</script>
</body>
</html>
