<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-29 프로토타입 체인</title>
</head>
<body>
<script>
    function Person(name) {
        this.name = name;
    }

    // 프로토타입 메서드
    Person.prototype.sayHello = function () {
        console.log(`Hi! My name is ${this.name}`);
    };

    const me = new Person('Lee');

    // hasOwnProperty는 Object.prototype의 메서드다.
    console.log(me.hasOwnProperty('name'));

    /*
    * Person 생성자 함수에 의해 생성된 me 객체는 Object.prototype의 메서드인 hasOwnProperty를 호출할 수 있다.
    * me 객체가 Person.prototype뿐만 아니라 Object.prototype도 상속 받았다는 것을 의미한다.
    * me 객체의 프로토타입은 Person.prototype이다.
    */

    /* 19-30 */Object.getPrototypeOf(me) === Person.prototype;
    /* 19-31 */Object.getPrototypeOf(Person.prototype) === Object.ptototype;
</script>
</body>
</html>
