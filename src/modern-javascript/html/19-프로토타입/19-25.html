<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-25</title>
</head>
<body>
<script>
    /* Object 생성자 함수에 의해 생성된 객체의 프로토타입
    * Object 생성자 함수를 인수 없이 호출하면 빈 객체가 생성된다. Object 생성자 함수를 호출하면 객체 리터럴과 마찬가지로 추상 연산
    * OrdinaryObjectCreate가 호출된다. 추상 연산 OrdinaryObjectCreate에 전달되는 프로토타입은 Object.prototype이다. Object 생성자 함수에 의해 생성되는 객체의 프로토타입은 Object.prototype이다.
    */
    const obj = new Object();
    obj.x = 1;

</script>
</body>
</html>
