<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 정의 생성자 함수와 프로토타입 생성 시점</title>
</head>
<body>
<script>
    // 함수 정의(constructor)가 평가되어 함수 객체를 생성하는 시점에 프로토타입도 더불어 생성된다.
    console.log(Person.prototype);

    // 생성자 함수
    function Person(name) {
        this.name = name;
    }
</script>
</body>
</html>
