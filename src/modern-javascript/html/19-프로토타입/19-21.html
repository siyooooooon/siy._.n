<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-21</title>
</head>
<body>
<script>
    // 화살표 함수는 non-constructor다.
    const Person = name => {
        this.name = name;
    };

    // non-constructor는 프로토타입이 생성되지 않는다.
    console.log(Person.prototype);

    /*
    * 프로토타입도 객체이고 모든 객체는 프로토타입을 가지므로 프로토타입도 자신의 프로토타입을 갖는다.
    * 생성된 프로토타입의 프로토타입은 Object.prototype이다.
    */
</script>
</body>
</html>
