<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>빌트인 생성자 함수와 프로토타입 생성 시점</title>
</head>
<body>
<script>
    /*
    * Object, String, Number, Function, Array, RegExp, Date, Promise 같은 빌트인 생성자 함수도
    * 일반 함수와 마찬가지로 빌트인 생성자 함수가 생성되는 시점에 프로토타입이 생성된다.
    * 모든 빌트인 생성자 함수는 전역 객체가 생성되는 시점에 생성된다.
    * 생성된 프로토타입은 빌트인 생성자 함수의 prototype 프로퍼티에 바인딩된다.
    *
    * [전역객체] 전역 객체는 코드가 실행되기 이전 단계에 자바스크립트 엔진에 의해 생성되는 특수한 객체다다/
</script>
</body>
</html>
