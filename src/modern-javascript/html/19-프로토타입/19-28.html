<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19-28</title>
</head>
<body>
<script>
    function Person(name) {
        this.name = name;
    }

    // 프로토타입 메서드
    Person.prototype.sayHello = function () {
        console.log(`Hi! My name is ${this.name}`);
    };

    const me = new Person('Lee');
    const you = new Person('Kim');

    me.sayHello();
    you.sayHello();

    console.log('p-prototype', Person.prototype);
</script>
</body>
</html>
