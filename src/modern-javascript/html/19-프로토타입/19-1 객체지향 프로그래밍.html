<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체지향 프로그래밍</title>
</head>
<body>
<script>
    // 이름과 주소 속성을 갖는 객체
    const person = {
        name: 'Lee',
        address: 'Seoul'
    };

    console.log(person);

    /*
    * 객체지향 프로그래밍은 실세계의 실체를 인식하는 철학적 사고를 프로그래밍에 접목하려는 시도에서 시작.
    * 실체는 특징이나 성질을 나타내는 속성(attribute/property)을 가지고 있고, 이를 통해 실체를 인식/구별 할 수 있다.
    * 예를 들어 사람은 이름 주소 성별 나이 신장 체중 학력 성격 직업 등 ㅇ다양한 속성을 갖는다.
    * 사람에게는 다양한 속성이 있으나 우리가 구현하려는 프로그램에서는 사람의 이름과 주소라는 속성에만 관심이 있다고 가정 다양한 속성 중에서
    * 프로그램에 필요한 속성만 간추려 내어 표현하는 것을 추상화라 한다.
    * 속성을 통해 여러 개의 값을 하나의 단위로 구성한 복합적인 자료구조를 객체라 한다.
    * 객체지향 프로그래밍은 독립적인 객체의 집합으로 프로그램을 표현하려는 프로그래밍 패러다임이다.
    * */
</script>
</body>
</html>
