<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제12-48(중첩함수)</title>
</head>
<body>
<script>
    // 중첩 함수
    // 함수 내부에 정의된 함수를 중첩 함수(nested function) 또는 내부 함수(inner function)라 한다.
    // 중첩 함수를 포함하는 함수는 외부 함수(outer function)라 부른다.
    // 중첩 함수는 외부 함수 내부에서만 호출할 수 있다. 중첩 함수는 자신을 포함하는 외부 함수를 돕는 헬퍼 함수의 역할을 한다.

    function outer() {
        let x = 1;

        // 중첩 함수
        function inner() {
            let y = 2;
            //외부 함수의 변수를 참조할 수 있다.
            console.log(x + y);
        }
        inner();
    }
    outer();
</script>
</body>
</html>
