<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>함수 레벨 스코프</title>
</head>
<body>
<script>
    var i = 10;

    // for문에서 선언한 i는 전역 변수다. 이미 선언된 전역 변수 i가 있으므로 중복 선언된다.
    for(var i =0; i < 5; i++) {
        console.log('for문 전역변수', i);
    }

    // 의도치 않게 i변수의 값이 변경되었다.
    console.log('i = ',i);
</script>
</body>
</html>
