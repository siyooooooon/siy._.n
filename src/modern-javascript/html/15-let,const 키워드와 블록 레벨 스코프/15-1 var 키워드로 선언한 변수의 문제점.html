<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15-1</title>
</head>
<body>
<script>
    var x = 1;
    var y = 1;

    // var 키워드로 선언된 변수는 같은 스코프 내에서 중복 선언을 허용한다.
    // 초기화문이 있는 변수 선언문은 자바스크립트 엔진에 의해 var 키워드가 없는 것처럼 동작한다.
    var x = 100;
    // 초기화문이 없는 변수 선언문은 무시된다.
    var y;

    console.log(x);
    console.log(y);
</script>
</body>
</html>
