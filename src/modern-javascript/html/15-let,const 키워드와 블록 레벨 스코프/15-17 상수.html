<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>상수</title>
</head>
<body>
<script>
    // 상수는 재할당이 금지된 변수를 말한다.

    //세전 가격
    let preTaxPrice = 100;

    // 세후 가격
    // 0.1의 의미를 명확히 알기 어렵기 때문에 가독성이 좋지 않다.
    let afterTaxPrice = preTaxPrice + (preTaxPrice * 0.1);

    console.log('after', afterTaxPrice);
</script>
</body>
</html>
