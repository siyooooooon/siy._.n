<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>내부 메서드 Call과 Construct</title>
</head>
<body>
<script>
    // 함수는 객체다.
    function foo() {}

    // 함수는 객체이므로 프로퍼티를 소유할 수 있다.
    foo.prop = 10;

    // 함수는 객체이므로 메서드를 소유할 수 있다.
    foo.method = function () {
        console.log(this.prop);
    };

    foo.method();
</script>
</body>
</html>
