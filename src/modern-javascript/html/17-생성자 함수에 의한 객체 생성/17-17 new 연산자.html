<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new 연산자</title>
</head>
<body>
<script>
    // 생성자 함수로서 정의하지 않은 일반 함수
    function add(x, y) {
        return x + y;
    }

    // 생성자 함수로서 정의하지 않은 일반 함수를 new 연산자와 함께 호출
    let inst = new add();

    // 함수가 객체를 반환하지 않았으므로 반환문이 무시된다. 따라서 빈 객체가 생성되어 반환된다.
    console.log(inst);

    // 객체를 반환하는 일반 함수
    function createrUser(name, role) {
        return { name, role };
    }

    // 일반 함수를 new 연산자와 함께 호출
    inst = new createrUser('Lee', 'admin');
    // 함수가 생성한 객체를 반환한다.
    copnsole.log(inst);
</script>
</body>
</html>
