<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>인스턴스 생성과 this 바인딩</title>
</head>
<body>
<script>
    // 바인딩: 식별자와 값을 연결하는 과정을 의미한다. 변수 선언은 변수 이름과 확보된 메모리 공간의 주소를 바인딩하는 것이다. this 바인딩은 this와 this가 가리킬 객체를 바인딩하는것이다

    function Circle(radius) {
        // 1. 암묵적으로 인스턴스가 생성되고 this에 바인딩된다.
        console.log(this);

        this.radius = radius;
        this.getDiameter = function () {
            return 2 * this.radius;
        };
    }
</script>
</body>
</html>
