<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-5</title>
</head>
<body>
<script>
    // 함수는 다양한 방식으로 호출될 수 있다.
    function foo() {
        console.log(this);
    }

    // 일반적인 함수로서 호출
    // 전역 객체는 브라우저 환경에서는 window, Node.js 환경에서는 global을 가리킨다.
    foo();

    const obj = { foo };

    // 메서드로서 호출
    obj.foo();

    // 생성자 함수로서 호출
    const inst = new foo();
</script>
</body>
</html>
