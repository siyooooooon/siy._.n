<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>생성자 함수의 인스턴스 생성 과정</title>
</head>
<body>
<script>
    // 생성자 함수
    function Circle(radius) {
        // 인스턴스 초기화
        this.radius = radius;
        this.getDiameter = function () {
            return 2 * this.radius;
        };
    }

    // 인스턴스 생성
    const circle1 = new Circle(5);
</script>
</body>
</html>
