<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 리터럴에 의한 객체 생성 방식의 문제점</title>
</head>
<body>
<script>
    // 객체 리터럴에 의한 객체 생성 방식은 직관적이고 간편하다. 하지만 객체 리터럴에 의한 객체 생성 방식은 단 하나의 객체만 생성한다.
    // 동일한 프로퍼티를 갖는 객체를 여러 개 생성해야 하는 경우 매번 같은 프로퍼티를 기술해야 하기 때문에 비효율적이다.
    const circle1 = {
        radius: 5,
        getDiameter() {
            return 2 * this.radius;
        }
    };

    console.log(circle1.getDiameter());

    const circle2 = {
        radius: 10,
        getDiameter() {
            return 2 * this.radius;
        }
    };
    console.log(circle2.getDiameter());

    // circle1 객체와 circle2 객체는 프로퍼티 구조가 동일하다.
    // 객체 고유의 상태 데이터인 radius 프로퍼티의 값은 객체마다 다를 수 있지만 getDiameter 메서드는 완전히 동일하다.

</script>
</body>
</html>
