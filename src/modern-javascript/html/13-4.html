<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>13-4</title>
</head>
<body>
<script>
    function foo() {
        let x = 1;
        // let 키워드로 선언된 변수는 같은 스코프 내에서 중복 선언을 허용한다.
        // 아래 변수 선언문은 자바스크립트 엔진에 의해 let 키워드가 없는 것처럼 동작한다.
        let x = 2;
        console.log(x);
    }
    foo();
</script>
</body>
</html>
