<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제12-43</title>
</head>
<body>
<script>
    //재귀 함수 - 함수가 자기 자신을 호출하는 것을 재귀 호출이라 한다. (recursive call)
    //재귀 함수는 자기 자신을 호출하는 행위 재귀호출을 수행하는 함수를 말한다.

    function countDown(n) {
        for (let i = n; i >= 0; i--) console.log(i);
    }

    countDown(10);
</script>
</body>
</html>
