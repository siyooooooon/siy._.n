<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제12-45</title>
</head>
<body>
<script>
    //팩토리얼(계승)은 1부터 자신까지의 모든 양의 정수의 곱이다.
    // n! = 1* 2 ... * (n-1) * n
    function factorial(n) {
        //탈출 조건: n이 1 이하일 때 재귀 호출을 멈춘다.
        if (n <= 1) return 1;
        //재귀 호출
        return n * factorial(n - 1);
    }
    console.log('factorial0',factorial(0));
    console.log('factorial1',factorial(1));
    console.log('factorial2',factorial(2));
    console.log('factorial3',factorial(3));
    console.log('factorial4',factorial(4));
    console.log('factorial5',factorial(5));
</script>
</body>
</html>
