<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18-8</title>
</head>
<body>
<script>
    // ES6 Rest Parameter
    function sum(...args) {
        return args.reduce((pre, cur) => pre + cur, 0);
    }

    console.log(sum(1,2));
    console.log(sum(1,2,3,4,5));

</script>
</body>
</html>
