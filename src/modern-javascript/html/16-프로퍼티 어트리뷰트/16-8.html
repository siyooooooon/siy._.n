<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프로퍼티 정의</title>
</head>
<body>
<script>
    const person = {};

    // 데이터 프로퍼티 정의
    Object.defineProperty(person, 'firstName', {
        value: 'Ungmo',
        writable: true,
        enumerable: true,
        configurable: true
    });

    Object.defineProperty(person, 'lastName', {
        value: 'Lee'
    });
</script>
</body>
</html>
