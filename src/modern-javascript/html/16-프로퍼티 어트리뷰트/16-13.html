<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-13</title>
</head>
<body>
<script>
    const person = {
        name: 'Lee',
        address: { city: 'Seoul' }
    };

    // 얕은 객체 동결
    Object.freeze(person);

    // 직속 프러퍼티만 동결한다.
    console.log(Object.isFrozen(person));
    // 중첩 객체까지 동결하지 못한다.
    console.log(Object.isFrozen(person.address));

    person.address.city = 'Busan';
    console.log(person);

</script>
</body>
</html>
