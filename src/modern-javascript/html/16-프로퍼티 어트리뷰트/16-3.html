<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16-3</title>
</head>
<body>
<script>
    const person = {
        name: 'Lee'
    };

    // 프로퍼티 동적 생성
    person.age = 20;

    // 모든 프로퍼티의 프로퍼티 어트리뷰트 정보를 제공하는 프로퍼티 디스크립터 객체들을 반환한다.
    console.log('object', Object.getOwnPropertyDescriptors(person));

</script>
</body>
</html>
