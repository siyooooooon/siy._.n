<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>데이터 프로퍼티와 접근자 프로퍼티</title>
</head>
<body>
<script>
    // 프로퍼티는 데이터 프로퍼티와 접근자 프로퍼티로 구분할 수 있다.
    // 데이터 프로퍼티 : 키와 값으로 구성된 일반적인 프로퍼티다. 지금까지 살펴본 모든 프로퍼티는 데이터 프로퍼티다.
    // 접근자 프로퍼티 : 자체적으로는 값을 갖지 않고 다른 데이터 프로퍼티의 값을 읽거나 저장할 때 호출되는 접근자 함수로 구성된 프로퍼티다.

    const person = {
        name: 'Lee'
    };

    //  프로퍼티 어트리뷰트 정보를 제공하는 프로퍼티 디스크립터 객체를 취득한다.
    console.log(Object.getOwnPropertyDescriptors(person, 'name'));

</script>
</body>
</html>
