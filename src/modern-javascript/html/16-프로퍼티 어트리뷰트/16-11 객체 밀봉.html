<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체 밀봉</title>
</head>
<body>
<script>
    const person = { name: 'Lee' };

    // person 객체는 밀봉(seal) 된 객체가 아니다.
    console.log(Object.isSealed(person));

    // person 객체를 밀봉(seal)하여 프로퍼티 추가, 삭제, 재정의를 금지한다,
    Object.seal(person);

    // person 객체는 밃봉(seal)된 객체다.
    console.log(Object.isSealed(person));
</script>
</body>
</html>
