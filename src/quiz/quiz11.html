<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz11</title>
</head>
<body>
<!--
백준 2438번 문제
첫째 줄에는 별 1개, 둘째 줄에는 별 2개, N번째 줄에는 별 N개를 찍는 문제
첫째 줄에 N(1 ≤ N ≤ 100)이 주어진다.
-->
<script>

    let starNum = Math.floor(Math.random() * 101);
    document.write(starNum + '<br>');

    for (let i = 0; i <= starNum; i++) {
        let star = '';
        for (let j = 0; j <= i; j++) {
            star = star + '*';
        }
        document.write(star + '<br>');
    }

</script>
</body>
</html>
