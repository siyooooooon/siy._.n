<!--
백준 2439번 문제
첫째 줄에는 별 1개, 둘째 줄에는 별 2개, N번째 줄에는 별 N개를 찍는 문제\
하지만, 오른쪽을 기준으로 정렬한 별(예제 참고)을 출력하시오.
첫째 줄에 N(1 ≤ N ≤ 100)이 주어진다.
-->
<script>

    let starNum = Math.floor(Math.random() * 101);
    document.write(starNum + '<br>');
    let star = '';

    for ( let starCol = 0; starCol < starNum; starCol++ ) {

        star = '';

        for( let starRow = 0; starRow <= starNum; starRow++ ){
            if((starNum - starCol) > starRow) {
                star = star + ' ';
            } else {
                star = star + '*';
            }
        }
        console.log(star);
    }

</script>
