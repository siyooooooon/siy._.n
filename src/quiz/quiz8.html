<!DOCTYPE html>

<body>
<!--
백준 2742번 문제
자연수 N이 주어졌을 때, N부터 1까지 한 줄에 하나씩 출력하는 프로그램을 작성하시오.
100,000보다 작거나 같은 자연수 N이 주어진다.
-->
<script>

   //let randomNum = Math.floor(Math.random() * 100001);
   let randomNum = 10;

   document.write('자연수N =' + randomNum + '<br>');

   for ( let i = randomNum; i >= 1; i-- ) {
       document.write(i + '<br>');
   }
</script>
</body>
</html>
