<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz10</title>
</head>
<body>
<!--
백준 11022번 문제
두 정수 A와 B를 입력받은 다음, A+B를 출력하는 프로그램을 작성하시오.
첫째 줄에 테스트 케이스의 개수 T가 주어진다.
각 테스트 케이스는 한 줄로 이루어져 있으며, 각 줄에 A와 B가 주어진다. (0 < A, B < 10)
각 테스트 케이스마다 "Case #x: A + B = C" 형식으로 출력한다.
x는 테스트 케이스 번호이고 1부터 시작하며, C는 A+B이다.
-->
<script>
    let testCase = prompt('테스트 횟수를 입력해주세요');

    for (let i = 1; i <= testCase; i++ ) {

        const plusFunc = function () {

            let numA = prompt('숫자를 입력해주세요');
            let numB = prompt('숫자를 입력해주세요');

            if ( 0 < numA && numB < 10 ) {
                let plusNum = parseInt(numA) + parseInt(numB);

                document.write('Case #' + i + ':  ' + numA + '+' + numB + '=' + plusNum + '<br>');
            } else {
                alert('1 ~ 9까지 숫자를 입력해주세요');
                location.reload();
            }

        }
        plusFunc();
    }
</script>
</body>
</html>
