<!--

<script>

    let multipleNumber = parseInt(prompt('숫자를 입력해 주세요'));
    if (1 < multipleNumber && multipleNumber <= 9) {
        document.write(multipleNumber + '단' + '<br>');

        for ( let i = 1; i <= 9; i++ ) {
            document.write(multipleNumber + '*' + i + '=' + multipleNumber*i + '<br>');
        }
