<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Quiz15</title>
</head>
<body>
<!--
백준 10951번
두 정수 A와 B를 입력받은 다음, A+B를 출력하는 프로그램을 작성하시오.
입력은 여러 개의 테스트 케이스로 이루어져 있다.
각 테스트 케이스는 한 줄로 이루어져 있으며, 각 줄에 A와 B가 주어진다. (0 < A, B < 10)
각 테스트 케이스마다 A+B를 출력한다.
-->
<script>

    const fs = require("fs");
    const [...arr] = (process.platform === "linux" ? fs.readFileSync("/dev/stdin").toString() : `1 1
1 1
2 3
3 4
9 8
5 2
`
)
		.trim()
		.split("\n");

answer = "";
i = 0;
while (i <= arr.length - 1) {
	let A = parseInt(arr[i].split(" ")[0]);
	let B = parseInt(arr[i].split(" ")[1]);
	if (A !== 0 || B !== 0) {
		answer += `${A + B}` + "\n";
	} else {
		break; // "" or " " 도 정답처리된다.
	}
	i++;
}

console.log(answer);
</script>
</body>
</html>
