<!--
백준 8393번 문제
n이 주어졌을 때, 1부터 n까지 합을 구하는 프로그램을 작성하시오.
n (1 ≤ n ≤ 10,000)이 주어진다.
-->

<script>

	let randomNum = Math.floor(Math.random() * 10001);
	console.log(randomNum);
	let numValue = 0;

	for (let i = 1; i <= randomNum; i++ ) {
        numValue += i;
	}

	document.write('랜덤 숫자: '+ randomNum + '<br>');
	document.write('총 합 = ' + numValue);
</script>
</body>
