<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		button {
			border: 0;
		}
		.blind {
			overflow: hidden;
			position: absolute;
			clip: rect(0 0 0 0);
			width: 1px;
			height: 1px;
			margin: -1px !important;
		}
		.blue-text {
			color: #2476ff;
		}
		/********** button ***********/
		.btn-wrap .btn {
			padding: 15px 20px;
			background-color: #fff;
			color: #0033a1;
			border-radius: 6px;
			display: flex;
			align-items: center;
			justify-content: center;
			border: 1px solid #0033a1;

			font-size: 16px;
			font-weight: 400;
			line-height: 24px;
		}
		.btn-wrap .btn.active {
			color: #fff;
			background-color: #0033a1;
		}
		.btn-wrap .btn:hover {
			color: #fff;
			background-color: #0033a1;
		}
		.btn {
			box-sizing: border-box;
			cursor: pointer;
			font-size: 20px;
			height: 40px;
		}

		/********** modal***********/
		.modal {
			display: flex;
			/*display: none;*/
			align-items: center;
			flex-direction: column;
			justify-content: center;
			overflow: hidden;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: 101;
		}
		.modal.active {
			/*display: flex;*/
		}
		.modal .modal-bg {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(10, 10, 10, 0.86);
		}
		.modal .modal-content {
			position: relative;
			margin: 0 auto;
			width: 500px;
			z-index: 1;
			top: 50%;
			transform: translateY(-50%);
			-ms-overflow-style: none; /* IE and Edge */
			scrollbar-width: none; /* Firefox */
		}
		.modal .modal-content .modal-header {
			position: relative;
			padding: 20px;
			display: flex;
			align-items: center;
			justify-content: center;
			border-bottom: 0.5px solid #ababab;
		}
		.modal .modal-content .modal-header .modal-title {
			margin: 0;
			font-size: 20px;
			line-height: 20px;
		}
		.modal .modal-content .modal-header .modal-close {
			position: absolute;
			top: 10px;
			right: 10px;
			width: 36px;
			height: 36px;
			cursor: pointer;
			z-index: 1;
			background-color: transparent;
		}
		.modal .modal-content .modal-header .modal-close::before,
		.modal .modal-content .modal-header .modal-close::after {
			 content: '';
			 display: block;
			 width: 20px;
			 height: 1px;
			 position: absolute;
			 top: 50%;
			 left: 50%;
			background-color: #222222;
		}
		.modal .modal-content .modal-header .modal-close::before {
			 transform: translate(-50%, -50%) rotate(45deg);
		}
		.modal .modal-content .modal-header .modal-close::after {
			 transform: translate(-50%, -50%) rotate(-45deg);
		}
		.modal .modal-content .box {
			width: 100%;
			height: 100%;
			max-height: 90vh;
			background-color: #ffffff;
			border-radius: 10px;
		}
		.modal .modal-content .box .inner .verification {
			padding: 10px 25px;
		}
		.modal .modal-content .box .footer {
			padding: 20px;
		}
		.modal .modal-content .box .footer .btn-wrap {
			width: 100%;
			display: flex;
		}
		.modal .modal-content .box .footer .btn-wrap .btn {
			 margin-right: 8px;
			 width: 100%;
			 font-size: 16px;
		}
		.modal .modal-content .box .footer .btn-wrap .btn:last-child {
			margin-right: 0;
		}
		.modal .modal-content .box .verification .input-wrap {
			margin: 20px 0 20px;
			position: relative;
			display: flex;
			justify-content: space-between;
		}
		.modal .modal-content .box .verification .input-wrap .verification-text {
			display: flex;
			align-items: center;
		}
		.modal .modal-content .box .verification .input-wrap input {
			padding: 7px 20px;
			border: 1px solid #d9d9d9;
			border-radius: 6px;
		}
		.modal .modal-content .box .verification .email-error {
			margin: 0;
			text-align: center;
		}
	</style>
</head>
<body>

<div class="modal">
	<div class="modal-bg">
		<div class="modal-content">
			<div class="box">
				<div class="modal-header">

					<h4 class="modal-title">
						이메일 인증
					</h4>
					<button class="modal-close">
						<span class="blind">close</span>
					</button>
				</div>

				<div class="inner">
					<div class="verification">
						<p>
							인증 메일이 <strong>siyoon@ebrainsoft.com</strong>(으)로 전송되었습니다.
							받으신 이메일을 열어 버튼을 클릭하면 가입이 완료됩니다.
						</p>
						<div class="input-wrap">
							<label for="verification-number" class="verification-text">인증 번호</label>
							<input id="verification-number" type="text" placeholder="인증번호를 입력해 주세요">
							<div class="btn-wrap">
								<button class="btn">인증번호 확인</button>
							</div>
						</div>
						<p class="email-error">
							이메일을 확인할 수 없나요?<br>
							스팸편지함 확인 또는 <a href="#" class="blue-text">인증 메일 다시 보내기</a>
						</p>
					</div>
				</div>

				<div class="footer">
					<div class="btn-wrap">
						<button class="btn blue-outline">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
